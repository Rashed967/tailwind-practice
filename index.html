<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Practice</title>
    <script src="https://kit.fontawesome.com/29a1466319.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body class="container mt-11 mx-auto">
    <!-- sky color alert section  -->
    <section class="py-5  border px-5 rounded-lg">
        <h1 class="text-2xl text-center">Alert</h1>
        <div class="mt-8 rounded-md w-4/6 md:w-3/6 mx-auto text-center bg-blue-200 border-2 border-blue-600">
            <p class="text-blue-500 text-sm md:text-lg font-semibold p-2">A simple success alert—check it out!</p>
        </div>

        <!-- red color alert section  -->
        <div class="mt-8 w-4/6 md:w-3/6 mx-auto  bg-red-200 border-2 border-red-600 rounded-md text-center p-2">
            <p class="text-red-600 text-sm md:text-lg font-semibold">A simple success alert—check it out!</p>
        </div>

        <!-- green alert section  -->
        <div class="mt-8 w-4/6 md:w-3/6 mx-auto p-2 bg-green-300 text-center rounded-lg border-2 border-green-500">
            <p class="text-sm md:text-lg font-semibold text-green-600">A simple success alert—check it out!</p>
        </div>

    </section>

    <!-- badge section start  -->
    <section class="my-7 py-8  border px-5 rounded-lg">
        <h1 class="text-center  text-2xl">Some badge</h1>
        <div class="w-full md:w-3/6 mx-auto space-y-5">
            <button
                class="py-2 px-3 text-white text-center bg-blue-500 rounded-md hover:bg-slate-50 border-2 border-blue-500 hover:text-blue-500 hover:border-blue-400 group transition ease-linear duration-300">
                <span class="text-sm font-semibold"> Notifications </span> <span
                    class="bg-white text-blue-500 font-semibold p-[3px] rounded-md text-xs border border-white group-hover:border-blue-500 transition ease-linear duration-300">10+</span>
            </button>

            <!-- message badge  -->
            <button
                class="py-2 px-3 bg-blue-500 rounded-md text-center text-white border-2 border-blue-500 group hover:bg-white  hover:border-blue-500 hover:text-blue-500 transition-all duration-300"><span
                    class="font-semibold text-base ">Message</span> <span
                    class="bg-white border border-white text-blue-400 p-[3px] rounded-md text-xs border-1  group-hover:border-blue-500 transition-all duration-300">99+</span>
            </button>

            <!-- Spam box badge  -->
            <button
                class="py-2 px-3 bg-blue-500 rounded-md text-center text-white border-2 border-blue-500 group hover:bg-white hover:text-blue-500 transition-all duration-300"><span
                    class="font-semibold text-base">Spam</span> <span
                    class="bg-white text-blue-400 p-[3px] rounded-md text-xs border border-white group-hover:border-blue-500 transition-all duration-300">50+</span>
            </button>

            <!-- Notes badge  -->
            <button
                class="py-2 px-3 bg-blue-500 rounded-md text-center text-white border border-blue-500 group hover:bg-white hover:text-blue-500 transition-all duration-300"><span
                    class="font-semibold text-base">Notes</span> <span
                    class="bg-white text-blue-400 p-[3px] rounded-md text-xs border border-white group-hover:border-blue-500 transition-all duration-300">16</span>
            </button>

            <!-- new badge  -->
            <button
                class="py-2 px-3 bg-blue-500 rounded-md text-center text-white border-2 border-blue-500 group hover:bg-white hover:text-blue-500 transition-all duration-300"><span
                    class="font-semibold text-base">What's New!</span> <span
                    class="bg-white text-blue-400 p-[3px] rounded-md text-xs border border-white group-hover:border-blue-500 transition-all duration-300">10</span>
            </button>
        </div>
    </section>

    <!-- modal section  -->
    <section class="mt-10 py-9 border px-5 rounded-lg">
        <h1 class="text-center text-lg">Modal demo</h1>
                <div class="mt-9 w-full md:w-3/6 mx-auto border-2 rounded-lg drop-shadow-sm">
                    <div class="flex justify-between border-b p-4">
                        <h1 class="font-semibold text-lg">Modal title</h1>
                        <p class="cursor-pointer"><i class="fa-solid fa-xmark"></i></p>
                    </div>
                    <div class="py-6 px-4 border-b"><p>Modal Message</p></div>
                    <div class="p-4 border-b flex justify-end gap-2">
                        <button class="py-1 px-4 bg-slate-400 text-white font-semibold rounded-md">Close</button>
                        <button class="py-1 px-4 bg-blue-600 text-white font-semibold rounded-md">Save changes</button>
                    </div>
                </div>
    </section>

    <!-- Pagination section  -->
    <section class="mt-10 py-6 px-5 rounded-lg border">
        <h1 class="text-lg text-center">Pagination</h1>
        <div class="w-full md:w-3/6 mx-auto mt-7">
            <ul class="flex justify-center items-center  border rounded-md">

                <li class="border-r border-l  py-2 px-4 text-blue-400">Previous</li>
                <li class="border-r border-l  py-2 px-4 text-blue-400">1</li>
                <li class="border-r border-l  py-2 px-4 text-blue-400">2</li>
                <li class="border-r border-l  py-2 px-4 text-blue-400">3</li>
                <li class="border-r border-l  py-2 px-4 text-blue-400">4</li>
                <li class="border-r border-l  py-2 px-4 text-blue-400">5</li>
                <li class="border-r border-l  py-2 px-4 text-blue-400">6</li>
                <li class="border-r border-l  py-2 px-4 text-blue-400">Next</li>
            </ul>
        </div>
    </section>

    <!-- Progress bar section  -->
    <section class="mt-10 p-5 border rounded-lg">
        <h1 class="text-center text-lg ">Progress bar</h1>   
        <div class="w-full lg:w-3/5 mx-auto mt-6 space-y-4">
            <!-- 1st Progress -->
            <div class="w-full h-5 bg-slate-200 rounded-lg">
                <div class="w-2/6 h-5 bg-blue-400 rounded-l "></div>
            </div>
             <!-- 2nd Progress -->
            <div class="w-full h-5 bg-slate-200 rounded-lg">
                <div class="w-3/6 h-5 bg-blue-400 rounded-l "></div>
            </div>
             <!-- 3rd Progress -->
            <div class="w-full h-5 bg-slate-200 rounded-lg">
                <div class="w-4/6 h-5 bg-blue-400 rounded-l "></div>
            </div>
             <!-- 4th Progress -->
            <div class="w-full h-5 bg-slate-200 rounded-lg">
                <div class="w-5/6 h-5 bg-blue-400 rounded-l "></div>
            </div>
             <!-- 5th Progress -->
            <div class="w-full h-5 bg-slate-200 rounded-lg">
                <div class="w-6/6 h-5 bg-blue-400 rounded-lg "></div>
            </div>
        </div>
    </section>

</body>

</html>
